{% extends "forums/base_for_forums.html" %}
{% block content %}


<div class="community_block">
   
    <div class="submain_header">
      <div class="community_title">학교 생활</div>
    </div>

  

    <div class="menu_boxes">
        <div class="submain_menubox" id="submain_menubox_courses">
            <span class="menubox_title">학업</span>
            <span class="menubox_content">수강신청, 과목설명,<br>시험준비 방법 등</span>
            <img class="menubox_icon" src="/static/images/study.png"/>
        </div>
        <div class="submain_menubox" id="submain_menubox_uni_review">
            <span class="menubox_title">학교생활 후기</span>
            <span class="menubox_content">학교생활 후기 모음</span>
            <img class="menubox_icon" src="/static/images/review.png"/>
        </div>
        <div class="submain_menubox" id="submain_menubox_etc_uni">
            <span class="menubox_title">기타</span>
            <span class="menubox_content">학교 가는 경로 부터 <br> 학교생활 유용정보</span>
            <img class="menubox_icon" src="/static/images/yellow_idea.png"/>
        </div>
    </div>


  
</div>
{% endblock %}
{% block script %}
<script type="text/javascript"> // 스크립트 내부에서 템플릿 변수를 사용하기 위한 방법
  
    $(function() {
      // base_for_forums의 색은 아래와 같은 방식으로 변경할 수 있음
      $("#whole").css("background-color","#f5f5f7")
      $("#whole").css("height","100%")      
      $("#submain_menubox_courses").on("click",function(){
        location.href = "{% url 'forums:courses' school_name %}"
      })
      $("#submain_menubox_uni_review").on("click",function(){
        location.href = "{% url 'forums:uni_review' school_name %}"
      })
      $("#submain_menubox_etc_uni").on("click",function(){
        location.href = "{% url 'forums:etc_uni' school_name %}"
      })
    })
  </script>
{% endblock %}
