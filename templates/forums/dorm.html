{% extends "forums/base_for_forums.html" %}
{% block content %}
<div class="community_block">
  <div class="preparation_header">
    <div class="preparation_filter_box"></div>
    <div class="preparation_title_box">
        <div class="preparation_title">기숙사</div>
    </div>
    <div class="preparation_filter_box">준비 과정</div>
  </div>
  <div class="preparation_content">
    <div class="dorm_item_box">
      <div class="dorm_container">
        <div class="dorm_content">
          <div class="dorm_item_title">
            종류
          </div>
          <div class="dorm_store">
            {% for field in dorm_list %}
            <div class="dorm_detail_list">
              {{forloop.counter}}. {{field}}
            </div>
            {% endfor %}
          </div>
        </div>
        <div class="dorm_content">
          <div class="dorm_item_title">
            평균 비용
          </div>
          <div class="dorm_detail_list">
            {{dorm_cost}}
          </div>
          <div class="preparation_item_title">
            홈페이지 링크
          </div>
          <div class="dorm_detail_list" id="dorm_link">
            [링크]
          </div>
        </div>
        <div class="dorm_content">
          <div class="dorm_item_title">
            특징
          </div>
          <div class="dorm_detail_parahraph">
            {{dorm_characteristics}}
          </div>
        </div>
      </div>
      <div class="preparation_footer">
        2023.04 Updated
      </div>
    </div>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript"> // 스크립트 내부에서 템플릿 변수를 사용하기 위한 방법
  
    $(function() {
      // base_for_forums의 색은 아래와 같은 방식으로 변경할 수 있음
      $("#whole").css("background-color","#f5f5f7")
      $("#whole").css("height","auto")     
      $("#dorm_link").on("click",function(){
        window.open('{{dorm_link}}')
      })
    })
  </script>
{% endblock %}
