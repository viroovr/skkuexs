{% extends "forums/base_for_forums.html" %} {% block content %}

<div class="course_block">
  <div class="submain_header">
    <div class="community_title">학업</div>
    <div class="midline" id="bigver"></div>
    <div class="course_name">{{course_name}} 학과</div>
  </div>

  <div class="content_box_large">
    <div class="course_content">
      {% for field in courses %}

      <div class="course_item_box">
        <div class="course_item_rank">
          {% for i in "x"|rjust:field.rank %}
          <div class="star" id="star10"></div>
          {% endfor %}
        </div>

        <div class="title_and_date">
          <div class="course_item_title">{{field.title}}</div>

          <div class="course_item_date">{{field.date}}</div>
        </div>

        <div class="course_item_content">{{field.content}}</div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %} {% block script %}
<script type="text/javascript">
  // 스크립트 내부에서 템플릿 변수를 사용하기 위한 방법

  $(function () {
    // base_for_forums의 색은 아래와 같은 방식으로 변경할 수 있음
    console.log("{{courses.1.content}}");
    $("#whole").css("background-color", "#f5f5f7");
    $("#whole").css("height", "auto");
  });
</script>
{% endblock %}
