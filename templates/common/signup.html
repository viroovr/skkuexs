{% extends "base.html" %}
{% block content %}
<div class="container my-33">
    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <label class="search_title">회원가입</label>
        <div class="mb-3">
            <label for="school_name" class="search_subtitle">학교 선택</label>
            <input type="text" class="form-email" name="school_name" id="school_name"
                   value="{{ form.school_name.value|default_if_none:'' }}">
        </div>
        {% comment %} 성, 이름 추가하면서 항목이 한 화면에 다 안담김.. {% endcomment %}
        <div class="mb-3">
            <label for="last_name" class="search_subtitle">성</label>
            <input type="text" class="form-email" name="last_name" id="last_name"
                   value="{{ form.last_name.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="first_name" class="search_subtitle">이름</label>
            <input type="text" class="form-email" name="first_name" id="first_name"
                   value="{{ form.first_name.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="username" class="search_subtitle">아이디</label>
            <input type="text" class="form-email" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1" class="search_subtitle">비밀번호</label>
            <input type="password" class="form-email" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password2" class="search_subtitle">비밀번호 확인</label>
            <input type="password" class="form-email" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="email" class="search_subtitle">이메일</label>
            <input type="text" class="form-email" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btnbtn btn-send">생성하기</button>
    </form>
</div>
{% endblock %}
