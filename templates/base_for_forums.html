{% load static %}

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>{{school_name}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="{% static 'main.css' %}">

  <style>
    body {
      background: #E5E5E5;
    }
  </style>

</head>

<body>
    <div class=whole id="whole">
        <div class=header><span class="skkuexs">SKKUEXS</span>
          <div class=area1a>
            <!-- <div class="uniname">University of Samsung </div> -->
            <div class="uniname">{{ school_name }}</div>
            <div class="midline"></div>
            <div class="country">South Korea</div>
          </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>

    <!-- Jquery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    {% block script %}
    {% endblock %}
</body>

</html>
